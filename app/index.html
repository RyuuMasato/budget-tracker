<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div layout="row" ng-controller="transactionsCtrl">

    <!-- Left SideNav -->
    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <section layout="column" layout-align="center center" layout-wrap>
            <md-content>
                <div layout="row" layout-align="center center" layout-margin layout-wrap><span class="md-display-1">Settings</span></div>
                <md-input-container layout="row" layout-align="center center" layout-margin layout-wrap>
                    <md-button class="md-primary" ng-click="openLeftMenu()">Close</md-button>
                    <md-button class="md-primary" ng-click="openLeftMenu()">save</md-button>
                </md-input-container>
            </md-content>
        </section>
    </md-sidenav>

    <!-- NavBar -->
    <!-- Left -->
    <section layout="row" layout-align="start center" layout-margin>
        <span class="md-display-2">Budget Tracker</span>
    </section>

    <!-- Right -->
    <section layout="row" layout-align="end center" flex>
        <form>
            <md-input-container>
                <label for="search">Search Transaction</label>
                <input id="search" type="text" ng-model="data">
            </md-input-container>
        </form>
        <md-button class="md-primary" go-click="/transactions">Transactions</md-button>
        <md-button class="md-primary" go-click="/newtransaction">New Transaction</md-button>
        <md-button class="md-primary" ng-click="openLeftMenu()">Settings</md-button>
    </section>
</div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>

  <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="transactions/transactions.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/angular-momentjs/angular-momentjs.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>

</body>
</html>
