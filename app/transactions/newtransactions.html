<div layout="row" layout-align="center" class="inputFormContainer" ng-controller="transactionsCtrl" ng-init="[createTransaction(),format(newDate, newAmount, newCategory, newExpense)]">
<div flex="50">
    <form name="addTransactionForm">
        <md-subheader>New Transaction</md-subheader>
        <md-input-container>
            <label>Date</label>
            <input type="date" name="Date" ng-model="newDate">
        </md-input-container>
        <md-input-container>
            <label>Amount</label>
            <input type="number" min="0.01" step="0.01" name="Amount" ng-model="newAmount">
        </md-input-container>
        <md-input-container>
            <label>Category</label>
            <input type="text" name="Category" ng-model="newCategory">
        </md-input-container>
        <md-input-container>
            <label>Expense</label>
            <input type="checkbox" name="Expense" ng-model="newExpense">
        </md-input-container>
        <md-input-container>
            <md-button  id="createTransaction" class="md-primary" ng-click="[format(newDate, newAmount, newCategory, newExpense),addTransaction(),setLastTransaction()]" go-click="/transactions">Add Transaction</md-button>
        </md-input-container>
    </form>
</div>
