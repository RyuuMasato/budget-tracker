<div class="inputFormContainer" ng-controller="transactionsCtrl" ng-init="[createTransaction(),format(newDate, newAmount, newCategory, newExpense)]">
    <fieldset title="New Transaction">
        <h1>New Transaction</h1>
        <div>
            <input  class="formItem"
                    id="entryDate"
                    type="date"
                    ng-model="newDate"
                    ng-change="format(newDate, newAmount, newCategory, newExpense)">
            <span   class="formItem nameAttr">Date:</span>
            <span   class="formItem">{{dateFormatted}}</span>
        </div>
        <div>
            <input  class="formItem"
                    id="cashAmount"
                    type="number"
                    step="0.01"
                    ng-model="newAmount"
                    ng-change="format(newDate, newAmount, newCategory, newExpense)">
            <span   class="formItem nameAttr">Cash Amount:</span>
            <span   class="formItem">{{amountFormatted}}</span>
        </div>
        <div>
            <input  class="formItem"
                    id="category"
                    type="text"
                    ng-model="newCategory"
                    ng-change="format(newDate, newAmount, newCategory, newExpense)">
            <span   class="formItem nameAttr">Category:</span>
            <span   class="formItem">{{categoryFormatted}}</span>
        </div>
        <div>
        <span class="formItem">
            <label>
                Expense
                <input  id="isExpense"
                        name="isExpense"
                        type="checkbox"
                        ng-model="newExpense"
                        ng-change="format(newDate, newAmount, newCategory, newExpense)">
            </label>
        </span>
            <span       class="formItem nameAttr">Type:</span>
            <span       class="formItem">{{expenseFormatted}}</span>
        </div>
        <div>
            <md-button  id="createTransaction"
                        class="md-primary"
                        ng-click="addTransaction(newDate, newAmount, newCategory, newExpense)"
                        value="Add">Add Transaction
            </md-button>
        </div>
    </fieldset>
</div>
