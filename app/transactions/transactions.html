<div class="inputFormContainer" ng-controller="transactionsCtrl" ng-init="setLastTransaction()">
    <fieldset title="Transaction">
        <h1>Last Transaction</h1>
        <div>
            <span class="formItem nameAttr">Date:</span>
            <span class="formItem">{{currentDate}}</span>
        </div>
        <div>
            <span class="formItem nameAttr">Cash Amount:</span>
            <span class="formItem">{{currentAmount}}</span>
        </div>
        <div>
            <span class="formItem nameAttr">Category:</span>
            <span class="formItem">{{currentCategory}}</span>
        </div>
        <div>
            <span class="formItem nameAttr">Expense:</span>
            <span class="formItem">{{currentExpense}}</span>
        </div>
    </fieldset>
</div>
