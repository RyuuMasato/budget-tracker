<div class="inputFormContainer" ng-controller="transactionsCtrl" ng-init="[setLastTransaction(),format()]">
    <fieldset title="Transaction">
        <h1>Transaction</h1>
        <div>
            <span class="formItem nameAttr">Date:</span>
            <span class="formItem">{{formatDate}}</span>
        </div>
        <div>
            <span class="formItem nameAttr">Cash Amount:</span>
            <span class="formItem">{{formatCash}}</span>
        </div>
        <div>
            <span class="formItem nameAttr">Category:</span>
            <span class="formItem">{{formatCategory}}</span>
        </div>
        <div>
            <span class="formItem nameAttr">Expense:</span>
            <span class="formItem">{{formatExpense}}</span>
        </div>
    </fieldset>
</div>
